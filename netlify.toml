[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_SUPABASE_URL = "YOUR_SUPABASE_URL_PLACEHOLDER" # O Netlify usar√° os valores reais configurados no painel
  VITE_SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY_PLACEHOLDER"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
